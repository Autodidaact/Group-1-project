<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moringa Group One Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = style.css">
</head>

<body>

  <div class = "container">
    <div class = "location_wrapper">
      <div class = "location_search"></div>
        <h2 class = "title">Find Restaurants and Eateries Around You
          </h2>
          <blockquote> Food is not supposed to be difficult to find We can help you find what you want. <br>
            <cite> - Jamie Oliver</cite>
        </blockquote>

        <div class = "location_search_box">
          <input type = "text" class = "search_content"
          placeholder="Enter your location" id = "search_input">
          <button type = "submit" class = "search_btn btn" id ="search_btn">
            <i class = "fas fa_search"></i>
          </button>
        </div>
      </div>

      <div class = "location-result">
        <h2 class = "title">Your search Results</h2>
        <div id = "location">
          <div class = "-item">
            <div class ="restaurant-img">
              <img src = "restaurant.jpg" alt = "restaurant">
            </div>
            <div class = "location-name">
              <h3>KFC</h3>
              <a href = "#" class = "menu-btn">Get Menu</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src='index.js'></script>
  
  








</body>
